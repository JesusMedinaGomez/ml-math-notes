name: deploy-book

# Se ejecuta cuando se hacen push a master o main
on:
  push:
    branches:
      - master
      - main
    # Puedes habilitar paths si quieres que corra solo al cambiar archivos en la carpeta del libro
    # paths:
    #   - some-subfolder/**

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      # Configura Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Instala las dependencias del requirements.txt
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # (Opcional) Cache para notebooks ejecutados, si tienes execute_notebooks: cache configurado
      - name: Cache executed notebooks
        uses: actions/cache@v3
        with:
          path: _build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

      # Construye el libro
      - name: Build the book
        run: |
          jupyter-book build .

      # Sube el HTML generado como artefacto para Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      # Despliega a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
